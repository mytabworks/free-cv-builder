<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CV</title>
	<style>
		:root {
			--theme-color: #02081b;
			--text-color: #5f5f62;
			--text-font: 'Arial';
			--text-font-size: 13px;
			--primary-text-color: var(--text-color);
			--secondary-text-color: var(--text-color);
			--secondary-bg-color: #f0f0f0;
			--primary-bg-color: #f0f0f0;
      --photo-radius: 50%;
      --photo-size: 80%;
			--page-row: row;
			--skill-rating-height: 8px;
			--skill-rating-radius: 5px;
			--skill-rating-track-color: #f7fafc;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: var(--text-font);
			background-color: transparent;
			font-size: var(--text-font-size);
			color: var(--text-color);
			/* -webkit-font-smoothing: antialiased; */
			user-select: none;
			-webkit-user-select: none;

			&::-webkit-scrollbar {
				height: 2px;
				width: 2px;
			}

			&::-webkit-scrollbar-track {
				border-radius: 5px;
				background-color: #DFE9EB;
			}

			&::-webkit-scrollbar-track:hover {
				background-color: #B8C0C2;
			}

			&::-webkit-scrollbar-track:active {
				background-color: #B8C0C2;
			}

			&::-webkit-scrollbar-thumb {
				border-radius: 5px;
				background-color: var(--theme-color);
			}

			&::-webkit-scrollbar-thumb:hover {
				background-color: var(--theme-color);
			}

			&::-webkit-scrollbar-thumb:active {
				background-color: var(--theme-color);
			}
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			margin-bottom: 10px;
			color: var(--theme-color);
		}

		p {
			margin-bottom: 2mm;
			line-height: 1.5;
			text-align: justify;
		}

		ul {
			padding-left: 4mm;
		}

		li {
			margin-bottom: 1mm;
			line-height: 1.5;
			text-align: justify;
		}

		@media print {
			@page {
				size: A4;
				margin: 0;
				/* You can adjust this based on your desired margins */
			}

			body {
				-webkit-print-color-adjust: exact;
				/* For Chrome/Safari */
				print-color-adjust: exact;
				/* For Firefox */

				&.safari-print {
					width: 210mm;
					/* A4 width */
					height: auto;
					/* Let the height be auto for flow */
					margin: 0;
					/* Reset margins if needed */

					.page {
						width: 210mm;
					}
				}

				/* Hide everything on non-Safari prints */
				&:not(.safari-print) * {
					visibility: hidden;
					/* Hide everything */
				}
			}

			.page {
				margin: 0;
				box-shadow: none;
				visibility: visible !important;

				&::after,
				&::before {
					visibility: visible;
				}

				* {
					visibility: visible !important;
					/* Show only the specific area */
				}
			}
		}
	</style>
	<style>
		/* General page layout */
		.page {
      width: 210mm; /* A4 Width */
      height: 297mm; /* Height will be determined by content */
			overflow: hidden;
      background-color: var(--primary-bg-color); /* White background for a clean look */
      margin: 0 auto; /* Center the page with a small bottom margin */
      display: flex;
      flex-direction: var(--page-row);

      &:not(:last-child) {
				margin-bottom: 5mm;
			}

      &[data-page-type="single"] {
				display: block;
				background-color: var(--primary-bg-color);
			}
    }

		/* Layout for secondary (left) and primary (right) sections */
		.secondary {
			width: 35%;
			background-color: var(--theme-color);
			color: #fff;
			
			.secondary-content {
				display: flex;
				flex-direction: column;
				padding: 10mm 5.5mm;
			}
		}

		.primary {
			width: 65%;
			
			.primary-content {
				padding: 10mm 5.5mm;
			}
		}

		/* Styling the profile photo */
		.photo {
			width: var(--photo-size);
			aspect-ratio: 1;
			border-radius: var(--photo-radius);
			border: 4px solid #fff;
			margin: 0 auto 20px;
			object-fit: cover;
		}

		/* Styling for the list sections (skills, education) */
		.list-section {
			margin-bottom: 20px;
		}

		.list-section-title {
			font-size: 1.23em;
			font-weight: 600;
			border-bottom: 2px solid #FFF;
			padding-bottom: 5px;
			margin-bottom: 10px;
		}

		.list-section-content ul {
			list-style: none;
			padding: 0;
		}

		.list-section-content li {
			font-size: 1.1em;
			padding: 4px 0;
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
			text-align: left;
		}

		/* Primary content (name, contact, summary) */
		.primary-content-intro {
			font-size: 2.2em;
			font-weight: 700;
			margin-bottom: 5px;

		}

		.primary-content-title {
			font-size: 1.4em;
			margin-bottom: 10px;
			color: var(--theme-color);
		}

		.primary-content-subtitle {
			font-size: 1.23em;
			margin-bottom: 10px;
			color: var(--primary-text-color);
		}

		.primary-content-summary {
			font-size: 1.4em;
			font-weight: bold;
			margin: 15px 0 10px;
			color: var(--theme-color);
		}

		.primary-content-summary-content {
			font-size: 1.1em;
			color: #444;
			line-height: 1.6;
			margin-bottom: 15px;
		}

		/* Work experience section */
		.segment-breaker {
			font-size: 1.4em;
			font-weight: bold;
			color: var(--theme-color);
			margin-bottom: 20px;

			&:not(:first-child) {
				margin-top: 20px;
			}
		}

		.work-experience {
			margin-bottom: 20px;
		}

		.work-experience-position {
			font-size: 1.23em;
			font-weight: bold;
			display: flex;
			justify-content: space-between;
			color: var(--primary-text-color);
		}

		.work-experience-position-year {
      white-space: pre; /* Preserve line breaks */
    }

		.work-experience-company {
			font-size: 1.1em;
			color: var(--theme-color);
			margin-bottom: 10px;
		}

		.work-experience-content ul {
			list-style: none;
			padding-left: 0;
		}

		.work-experience-content li {
			font-size: 1.1em;
			color: var(--primary-text-color);
			padding: 4px 0 0;

			&::after {
				content: "";
				opacity: 0.05;
				margin-top: 4px;
				border-bottom: 1px solid var(--primary-text-color);
				display: block;
        width: 100%;
			}
		}

		/* Secondary Section Items (Skills & Education) */

		.secondary h3 {
			font-size: 1.23em;
			color: #FFF;
			margin-bottom: 15px;
		}

		.secondary ul {
			padding: 0;
			list-style: none;
		}

		.secondary li {
			padding: 8px 0;
			font-size: 1.1em;
			color: #FFF;
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
		}

		.skill-name {
			&:not(.skill-block) {
				display: flex;
				justify-content: space-between;
				align-items: center;

				.skill-progress {
					width: 40%;
				}
			}

			.skill-progress {
				position: relative;
				height: var(--skill-rating-height);
				background-color: var(--skill-rating-track-color);
				border-radius: var(--skill-rating-radius);
				overflow: hidden;
	
				.skill-progress-bar {
					height: 100%;
					background-color: var(--theme-color);
					border-radius: var(--skill-rating-radius);
					display: flex;
					justify-content: center;
					color: #fff;
					mix-blend-mode: color-burn;
				}
			}
    }

		.single-container {

			&:has(.primary-content-summary-content) {
				.photo {
					margin-bottom: 0;
				}
			}

			.single-container-content {
				gap: 10mm;
				display: flex;
				padding: 10mm 10mm 0;

				&:not(:first-child) {
					padding: 0 10mm 10mm;
				}

				&[data-single-type="experience"] {
					padding-bottom: 10mm;
					flex-direction: var(--page-row);

					.work-experience-content {
						li {
							&::after {
								opacity: 0;
							}
						}
					}

					.list-section-title {
						border-color: var(--primary-text-color);
					}

					.list-section-content {
						li {
							color: var(--primary-text-color);
							border: 0;

							.skill-progress-bar {
								mix-blend-mode: unset;
							}
						}
					}
				}

				&[data-single-type="intro"] {
					background-color: var(--theme-color);
					padding-bottom: 7mm;
					
					.wider-content {
						width: 100%;

						* {
							color: #fff !important;
						}
					}

					.narrower-content:empty {
						display: none;
					}
				}

				.wider-content {
					width: 130mm;
				}

				.narrower-content {
					width: 80mm;
				}
			}

			.primary-content-summary {
				margin: 15px 10mm 10px;
			}

			.primary-content-summary-content {
				margin: 0 10mm 5mm;
				color: var(--primary-text-color);
			}
		}

		.icon {
			color: var(--theme-color);
			margin-right: 7px;
			position: relative;
			top: 0.1em;
			
			svg {
				height: 1em !important;
				width: 1em !important;
			}
		}

    .list-section {
			&:not(:has(.list-section-title)) {
				.list-section-content {
					padding-top: 0;
				}
			}
    }

    .list-section-content {
      display: flex;
      justify-content: center;
      gap: 5mm;

      > ul {
        flex: 1;
      }
    }

    .primary-content-other {
			font-size: 1em;
			font-weight: 400;
			color: var(--primary-text-color);
			word-break: break-all;
		}
	</style>
</head>

<body>
	<div id="container">
		<!-- Page 1 -->
	</div>
	<noscript>
		<h1>JavaScript is required to render the pages</h1>
	</noscript>
</body>

</html>
