<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CV</title>
	<style>
		:root {
			--theme-color: #02081b;
			--text-color: #5f5f62;
			--text-font: 'Arial';
			--text-font-size: 13px;
			--primary-text-color: #5f5f62;
			--secondary-text-color: #5f5f62;
			--secondary-bg-color: #f0f0f0;
			--primary-bg-color: #f0f0f0;
			--photo-radius: 50%;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: var(--text-font);
			background-color: transparent;
			font-size: var(--text-font-size);
			color: var(--text-color);
			/* -webkit-font-smoothing: antialiased; */
			user-select: none;
			-webkit-user-select: none;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			margin-bottom: 10px;
			color: var(--theme-color);
		}

		p {
			margin-bottom: 2mm;
			line-height: 1.5;
			text-align: justify;
		}

		ul {
			padding-left: 4mm;
		}

		li {
			margin-bottom: 1mm;
			line-height: 1.5;
			text-align: justify;
		}

		@media print {
			@page {
				size: A4;
				margin: 0;
				/* You can adjust this based on your desired margins */
			}

			body {
				-webkit-print-color-adjust: exact;
				/* For Chrome/Safari */
				print-color-adjust: exact;
				/* For Firefox */

				&.safari-print {
					width: 210mm;
					/* A4 width */
					height: auto;
					/* Let the height be auto for flow */
					margin: 0;
					/* Reset margins if needed */

					.page {
						width: 210mm;
					}
				}

				/* Hide everything on non-Safari prints */
				&:not(.safari-print) * {
					visibility: hidden;
					/* Hide everything */
				}
			}

			.page {
				margin: 0;
				box-shadow: none;

				&::after,
				&::before {
					visibility: visible;
				}

				* {
					visibility: visible !important;
					/* Show only the specific area */
				}
			}
		}
	</style>
	<style>
		/* General page layout */
		.page {
			width: 210mm;
			height: 297mm;
			display: flex;
			flex-direction: row;
			background-color: #f9f9f9;
			color: #333;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			box-sizing: border-box;
			margin: 0 auto 5mm; /* Center the page with a bottom margin */
		}

		.page:last-child {
      margin-bottom: 0;
    }

		/* Layout for secondary (left) and primary (right) sections */
		.secondary {
			width: 30%;
			background-color: var(--theme-color);
			color: white;
			padding: 20px;
			box-sizing: border-box;

			.secondary-content {
				display: flex;
				flex-direction: column;
			}
		}

		.primary {
			width: 70%;
			padding: 20px;
			box-sizing: border-box;
		}

		/* Styling the profile photo */
		.photo {
			width: 175px;
			height: 175px;
			border-radius: var(--photo-radius);
			border: 4px solid white;
			margin: 0 auto 20px;
			object-fit: cover;
		}

		/* Styling for the list sections (skills, education) */
		.list-section {
			margin-bottom: 40px;
		}

		.list-section-title {
			font-size: 16px;
			font-weight: 600;
			border-bottom: 2px solid #FFF;
			padding-bottom: 5px;
			margin-bottom: 10px;
		}

		.list-section-content ul {
			list-style: none;
			padding: 0;
		}

		.list-section-content li {
			font-size: 14px;
			padding: 4px 0;
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
			text-align: left;
		}

		/* Primary content (name, contact, summary) */
		.primary-content-intro {
			font-size: 28px;
			font-weight: 700;
			margin-bottom: 5px;
			color: var(--theme-color);
		}

		.primary-content-title {
			font-size: 18px;
			margin-bottom: 5px;
			color: #555;
		}

		.primary-content-subtitle {
			font-size: 16px;
			color: #888;
			margin-bottom: 20px;
		}

		.primary-content-summary {
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
			color: var(--theme-color);
		}

		.primary-content-summary-content {
			font-size: 14px;
			color: #444;
			line-height: 1.6;
			margin-bottom: 20px;
		}

		/* Work experience section */
		.segment-breaker {
			font-size: 18px;
			font-weight: bold;
			color: var(--theme-color);
			margin: 30px 0 20px;
		}

		.work-experience-section {
			margin-top: 10px;
		}

		.work-experience {
			margin-bottom: 20px;
		}

		.work-experience-position {
			font-size: 16px;
			font-weight: bold;
			display: flex;
			justify-content: space-between;
			color: #333;
		}

		.work-experience-company {
			font-size: 14px;
			color: #666;
			margin-bottom: 10px;
		}

		.work-experience-content ul {
			list-style: none;
			padding-left: 0;
		}

		.work-experience-content li {
			font-size: 14px;
			color: #555;
			padding: 4px 0;
			border-bottom: 1px solid #eee;
		}

		/* Secondary Section Items (Skills & Education) */
		.secondary-content {
			margin-top: 20px;
		}

		.secondary h3 {
			font-size: 16px;
			color: #FFF;
			margin-bottom: 15px;
		}

		.secondary ul {
			padding: 0;
			list-style: none;
		}

		.secondary li {
			padding: 8px 0;
			font-size: 14px;
			color: white;
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
		}

		/* Skill rating progress bar */
		.skill-progress {
			position: relative;
			width: 100%;
			height: 8px;
			background-color: rgba(255, 255, 255, 0.2);
			border-radius: 5px;
			overflow: hidden;
		}

		.skill-progress-bar {
			height: 100%;
			background-color: #3b82f6;
			border-radius: 5px;
		}

		.skill-name {
			margin-bottom: 5px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.skill-percentage {
			font-size: 12px;
			color: #9ca3af;
			margin-left: 5px;
		}
	</style>
</head>

<body>
	<div id="container">
		<!-- Page 1 -->
	</div>
	<noscript>
		<h1>JavaScript is required to render the pages</h1>
	</noscript>
</body>

</html>
