<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CV</title>
	<style>
		:root {
      --theme-color: #02081b;
			--text-color: #5f5f62;
			--text-font: 'Arial';
			--text-font-size: 13px;
			--primary-text-color: var(--text-color);
			--secondary-text-color: var(--text-color);
			--secondary-bg-color: #f0f0f0;
			--primary-bg-color: #f0f0f0;
      --photo-radius: 50%;
      --photo-size: 80%;
			--page-row: row;
			--skill-rating-height: 8px;
			--skill-rating-radius: 5px;
			--skill-rating-track-color: #f7fafc;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: var(--text-font);
			background-color: transparent;
			font-size: var(--text-font-size);
			color: var(--text-color);
			/* -webkit-font-smoothing: antialiased; */
			user-select: none;
			-webkit-user-select: none;

      &::-webkit-scrollbar {
				height: 2px;
				width: 2px;
			}

			&::-webkit-scrollbar-track {
				border-radius: 5px;
				background-color: #DFE9EB;
			}

			&::-webkit-scrollbar-track:hover {
				background-color: #B8C0C2;
			}

			&::-webkit-scrollbar-track:active {
				background-color: #B8C0C2;
			}

			&::-webkit-scrollbar-thumb {
				border-radius: 5px;
				background-color: var(--theme-color);
			}

			&::-webkit-scrollbar-thumb:hover {
				background-color: var(--theme-color);
			}

			&::-webkit-scrollbar-thumb:active {
				background-color: var(--theme-color);
			}
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			margin-bottom: 10px;
			color: var(--theme-color);
		}

		p {
			margin-bottom: 2mm;
			line-height: 1.5;
			text-align: justify;
		}

		ul {
			padding-left: 4mm;
		}

		li {
			margin-bottom: 1mm;
			line-height: 1.5;
			text-align: justify;
		}

		@media print {
			@page {
				size: A4;
				margin: 0;
				/* You can adjust this based on your desired margins */
			}

			body {
				-webkit-print-color-adjust: exact;
				/* For Chrome/Safari */
				print-color-adjust: exact;
				/* For Firefox */

				&.safari-print {
					width: 210mm;
					/* A4 width */
					height: auto;
					/* Let the height be auto for flow */
					margin: 0;
					/* Reset margins if needed */

					.page {
						width: 210mm;
					}
				}

				/* Hide everything on non-Safari prints */
				&:not(.safari-print) * {
					visibility: hidden;
					/* Hide everything */
				}
			}

			.page {
				margin: 0;
				box-shadow: none;
				visibility: visible !important;

				&::after,
				&::before {
					visibility: visible;
				}

				* {
					visibility: visible !important;
					/* Show only the specific area */
				}
			}
		}
	</style>
  <style>
    .page {
      width: 210mm;
      height: 297mm;
			overflow: hidden;
      display: flex;
      flex-direction: var(--page-row);
      background-color: #0d0d0d;
      color: #e6e6e6;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      box-sizing: border-box;
      margin: 0 auto;
      
      &:not(:last-child) {
				margin-bottom: 5mm;
			}

      &[data-page-type="single"] {
				display: block;
			}
		}

		.page:last-child {
      margin-bottom: 0;
    }

    /* Secondary (left column) and primary (right column) sections */
    .secondary {
      width: 30%;
      background-color: #111;
      box-sizing: border-box;
      
      .secondary-content {
        display: flex;
        flex-direction: column;
        padding: 25px;
      }
    }

    .primary {
      width: 70%;
      box-sizing: border-box;
      background-color: #151515;

      .primary-content {
        padding: 25px;
      }
    }

    /* Styling for profile photo */
    .photo {
      width: var(--photo-size);
      aspect-ratio: 1;
      border-radius: var(--photo-radius);
      margin: 0 auto 20px;
      border: 5px solid #0ff;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }

    /* Sections (skills, education) */
    .list-section {
			&:not(:has(.list-section-title)) {
				.list-section-content {
					padding-top: 0;
				}
			}
    }

    .list-section-title {
      font-size: 1.4em;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 1mm;
      border-bottom: 2px solid #00ffcc;
      padding-bottom: 5px;
      letter-spacing: 1px;
    }

    .list-section-content ul {
      list-style: none;
      padding: 0;
    }

    .list-section-content li {
      padding: 5px 0;
      color: #00ffcc;
      text-align: start;
      
      &:not(:has(.skill-name)) {
        border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      }
    }

    .list-section-content {
      display: flex;
      justify-content: center;
      padding: 3mm 0;
      gap: 5mm;

      > ul {
        flex: 1;
      }
    }

    /* Primary content (name, contact, summary) */
    .primary-content-intro {
      font-size: 2.45em;
      font-weight: 700;
      color: var(--theme-color);
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .primary-content-title {
      font-size: 1.4em;
      margin-bottom: 8px;
      color: var(--theme-color);
    }

    .primary-content-subtitle {
      font-size: 1.23em;
      color: var(--primary-text-color);
    }

    .primary-content-other {
			font-size: 1.1em;
			font-weight: 400;
			color: var(--primary-text-color);
			word-break: break-all;
		}

    .primary-content-summary {
      font-size: 1.4em;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 3mm;
      letter-spacing: 1px;
      margin-top: 5mm;
    }

    .primary-content-summary-content {
      font-size: 1.1em;
      line-height: 1.6;
      color: var(--primary-text-color);;
      margin-bottom: 5mm;
    }

    /* Work experience section */
    .segment-breaker {
      font-size: 1.4em;
      font-weight: bold;
      color: var(--theme-color);
      margin-bottom: 5.5mm;
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 5px;
      letter-spacing: 1px;

      &:not(:first-child) {
				margin-top: 5mm;
			}
    }

    .work-experience-section {
      margin-top: 10px;
    }

    .work-experience {
      margin-bottom: 25px;
    }

    .work-experience-position {
      font-size: 1.23em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
			gap: 10mm;
      color: var(--theme-color);
    }

		.work-experience-position-year {
      white-space: pre;
    }

    .work-experience-company {
      font-size: 1.1em;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .work-experience-content ul {
      list-style: none;
      padding-left: 0;
    }

    .work-experience-content li {
      color: var(--primary-text-color);;
      padding: 4px 0;
      border-bottom: 1px solid #2d2d2d;
    }

    .skill-name {
			&:not(.skill-block) {
				display: flex;
				justify-content: space-between;
				align-items: center;

				.skill-progress {
					width: 40%;
				}
			}

			.skill-progress {
				position: relative;
				height: var(--skill-rating-height);
				background-color: var(--skill-rating-track-color);
				border-radius: var(--skill-rating-radius);
				overflow: hidden;
	
				.skill-progress-bar {
					height: 100%;
					background-color: var(--theme-color);
					border-radius: var(--skill-rating-radius);
					display: flex;
					justify-content: center;
					color: #fff;
				}
			}
    }

		.single-container {
			padding: 10mm;

			.primary-content-summary-content {
				margin-bottom: 5mm;
			}

			&:has(.primary-content-summary-content) {
				.photo {
					margin-bottom: 0;
				}
			}

			.single-container-content {
				gap: 10mm;
				display: flex;

				&[data-single-type="experience"] {
					flex-direction: var(--page-row);
				}

				&[data-single-type="intro"] {
					margin-bottom: 5mm;
					
					.wider-content {
						width: 100%;
					}

					.narrower-content:empty {
						display: none;
					}
				}

				.wider-content {
					width: 130mm;
				}

				.narrower-content {
					width: 80mm;
				}
			}
		}

		.icon {
			color: var(--theme-color);
			margin-right: 7px;
			position: relative;
			top: 0.1em;
			
			svg {
				height: 1em !important;
				width: 1em !important;
			}
		}

  </style>
</head>

<body>
	<div id="container">
		<!-- Page 1 -->
	</div>
	<noscript>
		<h1>JavaScript is required to render the pages</h1>
	</noscript>
</body>

</html>
