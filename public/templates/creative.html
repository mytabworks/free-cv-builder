<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CV</title>
	<style>
		:root {
			--theme-color: #02081b;
			--text-color: #5f5f62;
			--text-font: 'Arial';
			--text-font-size: 13px;
			--primary-text-color: #5f5f62;
			--secondary-text-color: #5f5f62;
			--secondary-bg-color: #f0f0f0;
			--primary-bg-color: #f0f0f0;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: var(--text-font);
			background-color: transparent;
			font-size: var(--text-font-size);
			color: var(--text-color);
			/* -webkit-font-smoothing: antialiased; */
			user-select: none;
			-webkit-user-select: none;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			margin-bottom: 10px;
			color: var(--theme-color);
		}

		p {
			margin-bottom: 2mm;
			line-height: 1.5;
			text-align: justify;
		}

		ul {
			padding-left: 4mm;
		}

		li {
			margin-bottom: 1mm;
			line-height: 1.5;
			text-align: justify;
		}

		@media print {
			@page {
				size: A4;
				margin: 0;
				/* You can adjust this based on your desired margins */
			}

			body {
				-webkit-print-color-adjust: exact;
				/* For Chrome/Safari */
				print-color-adjust: exact;
				/* For Firefox */

				&.safari-print {
					width: 210mm;
					/* A4 width */
					height: auto;
					/* Let the height be auto for flow */
					margin: 0;
					/* Reset margins if needed */

					.page {
						width: 210mm;
					}
				}

				/* Hide everything on non-Safari prints */
				&:not(.safari-print) * {
					visibility: hidden;
					/* Hide everything */
				}
			}

			.page {
				margin: 0;
				box-shadow: none;

				&::after,
				&::before {
					visibility: visible;
				}

				* {
					visibility: visible !important;
					/* Show only the specific area */
				}
			}
		}
	</style>
  <style>
    /* General page layout */
    .page {
      width: 210mm;
      height: 297mm;
      background-color: #f9f9f9; /* Light background for contrast */
      color: #333;
      margin: 0 auto 5mm; /* Center the page with a small bottom margin */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
    }

    /* Secondary (left column) and primary (right column) sections */
    .secondary {
      width: 30%;
      background: linear-gradient(180deg, var(--theme-color) 10%, #57c6ae 90%); /* Gradient background */
      padding: 20px;
      box-sizing: border-box;
      color: #ffffff; /* White text for contrast */

      .secondary-content {
        display: flex;
        flex-direction: column;
      }
    }

    .primary {
      width: 70%;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Styling for profile photo */
    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      object-fit: cover;
      border: 3px solid #ffffff; /* White border */
    }

    /* Section titles */
    .list-section-title {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff; /* Title color */
      margin-bottom: 15px;
      text-transform: uppercase; /* Uppercase for a bold look */
      border-bottom: 1px solid rgba(255, 255, 255, 0.4); /* Subtle underline */
      padding-bottom: 5px;
    }

    /* Content inside sections */
    .list-section-content ul {
      list-style: none;
      padding: 0;
    }

    .list-section-content li {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.85);
      padding: 8px 0;
      position: relative; /* For pseudo-elements */
      margin-left: 20px;
      text-align: left;
    }

    .list-section-content li::before {
      content: "âœ”"; /* Checkmark for a creative touch */
      position: absolute;
      left: -20px; /* Space for the icon */
      color: #50E3C2; /* Icon color */
    }

    /* Primary content (name, contact, summary) */
    .primary-content-intro {
      font-size: 30px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .primary-content-title {
      font-size: 16px;
      color: var(--theme-color); /* Highlighted title color */
      margin-bottom: 8px;
    }

    .primary-content-subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .primary-content-summary {
      font-size: 16px;
      font-weight: 500;
      color: #444;
      margin-bottom: 15px;
    }

    .primary-content-summary-content {
      font-size: 14px;
      line-height: 1.5;
      color: #555;
      margin-bottom: 20px;
    }

    /* Work experience section */
    .segment-breaker {
      font-size: 18px;
      font-weight: bold;
      color: var(--theme-color);
      margin: 20px 0 10px;
    }

    .work-experience-section {
      margin-top: 10px;
    }

    .work-experience {
      margin-bottom: 20px;
    }

    .work-experience-position {
      font-size: 15px;
      font-weight: bold;
      color: #333;
    }

    .work-experience-company {
      font-size: 14px;
      color: #777;
      margin-bottom: 5px;
    }

    .work-experience-content ul {
      list-style: none;
      padding-left: 0;
    }

    .work-experience-content li {
      font-size: 14px;
      color: #555;
      padding: 5px 0;
    }

    /* Skill rating progress bar */
    .skill-name {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #333; /* Dark color for contrast */
    }

    .skill-progress {
      position: relative;
      width: 100%;
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
    }

    .skill-progress-bar {
      height: 100%;
      background-color: var(--theme-color); /* Color for progress */
      border-radius: 5px;
    }

    /* Contact Buttons */
    .contact-buttons {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .contact-buttons a {
      display: inline-block;
      padding: 10px 15px;
      margin-bottom: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #ffffff;
      background-color: var(--theme-color); /* Button color */
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
    }

    .contact-buttons a:hover {
      background-color: #45a049; /* Darker shade on hover */
      transform: translateY(-2px); /* Slight lift effect */
    }
  </style>
</head>

<body>
	<div id="container">
		<!-- Page 1 -->
	</div>
	<noscript>
		<h1>JavaScript is required to render the pages</h1>
	</noscript>
</body>

</html>
